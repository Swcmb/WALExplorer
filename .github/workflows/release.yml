name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --name WALExplorer --add-data "core;core" --add-data "parsers;parsers" --add-data "utils;utils" --add-data "output;output" main.py

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --name WALExplorer --add-data "core:core" --add-data "parsers:parsers" --add-data "utils:utils" --add-data "output:output" main.py

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path dist\WALExplorer -DestinationPath WALExplorer-Windows.zip

    - name: Create archive (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd dist
        tar -czf WALExplorer-Linux.tar.gz WALExplorer

    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WALExplorer-Windows
        path: WALExplorer-Windows.zip

    - name: Upload artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: WALExplorer-Linux
        path: WALExplorer-Linux.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts (Windows)
      uses: actions/download-artifact@v4
      with:
        name: WALExplorer-Windows
        path: ./artifacts

    - name: Download artifacts (Linux)
      uses: actions/download-artifact@v4
      with:
        name: WALExplorer-Linux
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./artifacts/WALExplorer-Windows.zip
          ./artifacts/WALExplorer-Linux.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}